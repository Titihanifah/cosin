<html>
  <head>
    <title>Simple Task Manager</title>
    <style>
        table, td {
           border: 1px solid black;
        }
        .head {
            text-align: center;
        }
    </style>
  </head>
  <body>
    <div class="head">
        <h1>SIMPLE SEARCH ENGINE</h1> 
    </div>
    <div align="center">
        <form method="POST">
            {{ sform.hidden_tag() }}
            <fieldset>
                <legend align="center">Inputkan Query</legend>
                {{ sform.keyword }} 
                {{ sform.search }}
            </fieldset>
        </form>
    </div>
    <br>
    <br>
    <div align="center">
    <b>Document Result:</b><br><br>
        <table>
            <tr>
                <td style="text-align:center">Judul</td>
                <td style="text-align:center">Distance</td>
            </tr>
        
            {% for v in data %}
               
            <tr>
            <td style="text-align:center">{{ v[0] }}</td>
            <td style="text-align:center">{{ v[1] }}</td>
           </tr>
        {% endfor %}
        </table>
    </div>
    <div>
    {{ keyword }}
    <div id="chartContainer" style="height: 300px; width: 100%;"></div>
    </div>
  </body>
</html>
<script type="text/javascript">
window.onload = function () {
  
	var chart = new CanvasJS.Chart("chartContainer",
	{
		title:{
			text: "Persentase kata yang sering muncul "
		},
		legend: {
			maxWidth: 350,
			itemWidth: 120
		},
		data: [
		{
			type: "pie",
			showInLegend: true,
			legendText: "{indexLabel}",
			dataPoints: [
				{ y: 5, indexLabel: "bk.txt" },
				{ y: 10, indexLabel: "ed.txt" },
				{ y: 3, indexLabel: "bl_2.txt" },
				{ y: 7, indexLabel: "lf.txt"},
				{ y: 2, indexLabel: "tk_5.txt" }
         
			]
		}
		]
	});
	chart.render();
}
</script>
<script type="text/javascript" src="https://canvasjs.com/assets/script/canvasjs.min.js"></script>
